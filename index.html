<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENOM Downloader</title>
    <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/smiling-face-with-horns_1f608.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 100%);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        text-align: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 2.6rem;
        margin-bottom: 10px;
        background: linear-gradient(to right, #ff0057, #9900ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulseText 1.5s infinite alternate;
      }

      @keyframes pulseText {
        0% {
          text-shadow: 0 0 5px #ff00cc;
        }
        100% {
          text-shadow: 0 0 20px #ff00cc;
        }
      }

      .venom-logo {
        width: 100px;
        animation: spin 6s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }

      input {
        width: 100%;
        max-width: 500px;
        padding: 12px 16px;
        font-size: 1rem;
        border: 2px solid #444;
        border-radius: 8px;
        margin: 20px 0;
        outline: none;
        background: #121212;
        color: white;
      }

      .buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .format-btn {
        padding: 10px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, #ff00cc, #3333ff);
        box-shadow: 0 0 10px #ff00cc, 0 0 20px #3333ff;
        transition: transform 0.2s ease;
      }

      .format-btn:hover {
        transform: scale(1.05);
      }

      #status {
        margin-top: 25px;
        font-size: 1rem;
        color: #00ffcc;
        height: 20px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .format-btn {
          padding: 10px 15px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <img src="https://media.tenor.com/IBTAeqeGtNIAAAAj/venom-tongue.gif" alt="VENOM" class="venom-logo" />

    <h1>VENOM Instagram Downloader</h1>

    <input
      type="text"
      id="igLink"
      placeholder="Paste Instagram link here..."
      oninput="previewPost(this.value)"
    />

    <div class="buttons">
      <button class="format-btn" onclick="download('4k')">4K</button>
      <button class="format-btn" onclick="download('hd')">HD</button>
      <button class="format-btn" onclick="download('sd')">SD</button>
    </div>

    <div id="status"></div>

    <script>
      function updateStatus(text, color = '#00ffcc') {
        const el = document.getElementById('status');
        el.textContent = text;
        el.style.color = color;
      }

      function previewPost(link) {
        if (link.includes('instagram.com')) {
          updateStatus('ðŸ” Previewing post...');
        } else {
          updateStatus('');
        }
      }

      function download(quality) {
        const url = document.getElementById('igLink').value;
        if (!url || !url.includes('instagram.com')) {
          updateStatus('âŒ Invalid Instagram link.', '#ff4444');
          return;
        }

        updateStatus('ðŸ“¥ Downloading in ' + quality.toUpperCase() + '...');

        const api = `https://api.giftedtech.co.ke/api/download/instadl?apikey=gifted&url=${encodeURIComponent(url)}`;

        fetch(api)
          .then(res => res.json())
          .then(data => {
            if (data && data.video) {
              const a = document.createElement('a');
              a.href = data.video;
              a.download = 'Instagram-Download.mp4';
              a.click();
              updateStatus('âœ… Download complete!');
            } else {
              updateStatus('âš ï¸ Could not find video.', '#ffaa00');
            }
          })
          .catch(() => updateStatus('ðŸš« Error fetching download.', '#ff4444'));
      }
    </script>
  </body>
</html>
